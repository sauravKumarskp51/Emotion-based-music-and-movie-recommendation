    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px; /* To make space for the fixed navbar */
            background-color: #f0f0f0;
        }
        .movie p{
            color: #FFFFFF;
            font-size: 14px;
        }
        .img-box {
            width: 300px;
            height: 400px;
            margin: 10px;
            overflow: hidden;
            border: 4px solid black;
            border-radius: 10px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .header {
            width: 100%;
            background-color: #333;
            background-position: center;
            background-size: cover;
            overflow-x: hidden;
            justify-content: center;
            text-align: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        .box {
            box-shadow: 0 0 20px 2px rgba(0, 0, 0, 0.1);
            transition: 1s;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box img:hover {
            transform: scale(1.1);
            z-index: 2;
        }

        figure {
            display: inline-block;
            margin: 10px;
            text-align: center;
            #flex: 1 1 300px;
        }

        button {
            position: static;
            left: 50%;
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666;
        }

        nav {
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-between; /* Align items to the ends */
            align-items: center; /* Center items vertically */
            padding: 10px 20px; /* Adjust padding for better spacing */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #444;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #666;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }

            figure {
                flex: 1 1 45%;
            }

            nav {
                flex-direction: column;
                align-items: flex-start; /* Align items to the start */
            }

            .search-input {
                width: 200px;
            }

            .search-button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            figure {
                flex: 1 1 100%;
            }

            nav {
                padding: 10px; /* Adjust padding for better spacing */
            }

            .search-input {
                width: 150px;
                font-size: 12px;
            }

            .search-button {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>

    <script>
        function searchMovie() {
            const query = document.getElementById('movie-search').value.toLowerCase();
            if (query.trim() !== '') {
                // Redirect to a search results page
                window.location.href = `https://www.imdb.com/find?q=${query}`;
            }
        }

        function filterMovies(language) {
            const movies = document.querySelectorAll('.movie');
            movies.forEach(movie => {
                if (language === 'All' || movie.dataset.language === language) {
                    movie.style.display = 'inline-block';
                } else {
                    movie.style.display = 'none';
                }
            });
        }
    </script>
