<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Based Recommendation System</title>
    <link rel="stylesheet" href="/static/button_style.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo">
                <img src="./static/img2.png" alt="">
                <span>MoodMentor</span>
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="http://localhost:5000/templates/contact">CONTACT</a></li>
                <li><a href="http://localhost:5000/templates/join_page">TEAM-INFO</a></li>
                <li><a href="#">SUPPORT</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="output">
                {% if final_output %}
                <h3 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px; font-size:30px">You look {{ final_output }}</h3>
                <h1 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px; font-size:50px">Discover movies and songs on this emotional journey....!</h1>
                <h2 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px; font-size:30px">What would you prefer</h2>
                <a href="http://localhost:5000/movies/{{ final_output }}" class="btn">MOVIES</a>
                <a href="http://localhost:5000/songs/{{ final_output }}" class="btn">SONGS</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
